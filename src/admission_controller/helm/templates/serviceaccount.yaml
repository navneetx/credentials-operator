apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "spifferize.admission_controller.name" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "spifferize.admission_controller.name" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "spifferize.admission_controller.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "spifferize.admission_controller.name" . }}
    namespace: {{ .Release.Namespace }}